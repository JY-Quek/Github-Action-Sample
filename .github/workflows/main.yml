name: Download latest Google Survey Excel

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */5 * * *' # Runs every five hours

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
        
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner

      - name: Download a file
        run: curl -L -o "Developer Salary Survey${{ steps.date.outputs.date }}.xlsx" https://docs.google.com/spreadsheets/d/11OrbJjxKWXm9qZUmLi0zuWvOAhW4CSflWZYb5EVgve4/export?format=xlsx&id=11OrbJjxKWXm9qZUmLi0zuWvOAhW4CSflWZYb5EVgve4
 
      - name: Set up Git
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git checkout -b file-upload
          git add .
          git commit -m "Add downloaded file"
          git push origin file-upload

      - name: Create new file on main branch
        uses: actions/github-script@v4
        with:
          script: |
            const fs = require('fs');
            const content = fs.readFileSync("Developer Salary Survey${{ steps.date.outputs.date }}.xlsx", 'base64');
            github.rest.repos.createOrUpdateFileContents({
              owner: context.repo.owner,
              repo: context.repo.repo,
              path: "Developer Salary Survey${{ steps.date.outputs.date }}.xlsx",
              branch: 'main',
              message: 'Add downloaded file',
              content: content,
            });
          
